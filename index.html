<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" charset="utf-8"></script>
    <title>Batalha Naval</title>
</head>
<body>
    <div class="container">
        <div class="grid grid-usuario">
        </div>
        <div class="grid grid-maquina"></div>
    </div>
    <div class="hidden-info">
        <button id="start" class="start">Start</button>
        <button id="rotation" class="rotation">Rotação</button>
        <h3 id="turno">Sua vez</h3>
        <h3 id="info"></h3>
    </div>

    <div class="grid-display">
        <div class="ship destroyer-container" draggable="true">
            <div id="destroyer-0"></div>
            <div id="destroyer-1"></div>
        </div>
        <div class="ship submarino-container" draggable="true">
            <div id="submarino-0"></div>
            <div id="submarino-1"></div>
            <div id="submarino-2"></div>
        </div>
        <div class="ship cruzador-container" draggable="true">
            <div id="cruzador-0"></div>
            <div id="cruzador-1"></div>
            <div id="cruzador-2"></div>
        </div>
        <div class="ship navio-container" draggable="true">
            <div id="navio-0"></div>
            <div id="navio-1"></div>
            <div id="navio-2"></div>
            <div id="navio-3"></div>
        </div>
        <div class="ship porta-avioes-container" draggable="true">
            <div id="porta-avioes-0"></div>
            <div id="porta-avioes-1"></div>
            <div id="porta-avioes-2"></div>
            <div id="porta-avioes-3"></div>
            <div id="porta-avioes-4"></div>
        </div>
    </div>
</body>
</html>
