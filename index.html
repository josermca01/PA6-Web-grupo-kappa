<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" charset="utf-8"></script>
    <title>Batalha Naval</title>
</head>
<body>
    <div class="container">
        <div class="grid grid-usuario">
        </div>
        <div class="grid grid-maquina"></div>
    </div>
    <div class="hidden-info">
        <div class="buttons">
            <button id="start" class="start"><img class="icon" src="./assets/play-btn.svg"/>Start</button>
            <button id="rotate" class="rotate"><img class="icon" src="./assets//rotate-btn.svg"/>Rotation</button>
        </div>
    </div>

    <div class="grid-display">
        <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
        <div class="ship submarino-container" draggable="true"><div id="submarino-0"></div><div id="submarino-1"></div><div id="submarino-2"></div></div>
        <div class="ship cruzador-container" draggable="true"><div id="cruzador-0"></div><div id="cruzador-1"></div><div id="cruzador-2"></div></div>
        <div class="ship navio-container" draggable="true"><div id="navio-0"></div><div id="navio-1"></div><div id="navio-2"></div><div id="navio-3"></div></div>
        <div class="ship portaavioes-container" draggable="true"><div id="portaavioes-0"></div><div id="portaavioes-1"></div><div id="portaavioes-2"></div><div id="portaavioes-3"></div><div id="portaavioes-4"></div></div>
    </div>
</body>
</html>
